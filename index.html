<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/img/favicon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watches Website - Responsive</title>
  </head>
  <body>

    <!-- = header = -->
    <header class="header" id="header">
      <nav class="nav contenedor">
        <a href="#" class="nav__logo">
          <i class='bx bxs-watch nav__logo-icon'></i>
          Rolex
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#featured" class="nav__link">
                Featured
              </a>
            </li>
            <li class="nav__item">
              <a href="#products" class="nav__link">
                Product
              </a>
            </li>
            <li class="nav__item">
              <a href="#new" class="nav__link">
                New
              </a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class='bx bx-x' ></i>
          </div>
        </div>

        <div class="nav__btns">
          <div class="nav__shop" id="cart-shop">
            <i class='bx bxs-shopping-bags' ></i>
          </div>

          <div class="nav__toggle" id="nav-toggle">
            <i class='bx bx-grid-alt' ></i>
          </div>
        </div>
      </nav>
    </header>
    <!-- =/header = -->

    <!-- = main = -->
    <main class="main">

      <!-- = home = -->
      <section class="home" id="home">
        <div class="home__container contenedor grid">
          <div class="home__img-bg">
            <img src="./src/img/home.webp" alt="home-reloj" class="home__img">
          </div>
          <div class="home__social">
            <a href="https://www.facebook.com/" target="_blank" class="home__social-link">Facebook</a>
            <a href="https://twitter.com/" target="_blank" class="home__social-link">Twitter</a>
            <a href="https://www.instagram.com/" target="_blank" class="home__social-link">Instagram</a>
          </div>
          <div class="home__data">
            <h1 class="home__title">
              NEW WATCH <br> COLLECTIONS B720
            </h1>
            <p class="home__description">
              Latest arrival of the new imported watches of
              the B720 series, with a modern and resistant desing.
            </p>
            <span class="home__price">$1245</span>
            <div class="home__btns">
              <a href="#" class="button button--gray button--small">
                Discover
              </a>
              <button class="home__button button">
                ADD TO CART
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- =/home = -->
    </main>
    <!-- =/main = -->







    <script type="module" src="/main.js"></script>
  </body>
</html>
